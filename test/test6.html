<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script>
        function t(msg){
            throw new Error(msg)
        }

        setTimeout(function top(){
            try{
                t('fail');
            }
            catch(e){
                throw new Error('success')
            }

        }, 500)
    </script>


    <title> Test UsefulStackTrace 6 </title>
</head>

<body>
<p>An error is thrown, caught and a different error is thrown from the same frame.</p>

</body>
</html>
