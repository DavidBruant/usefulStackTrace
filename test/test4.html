<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script>
        function t(msg){
            throw new Error(msg)
        }

        setTimeout(function (){
            try{
                t('failure');
            }
            catch(e){}

            setTimeout(function (){ t('success') }, 0);
        }, 500)
    </script>


    <title> Test UsefulStackTrace 4 </title>
</head>

<body>
<p>An error is caught, then an error is thrown (only the last one is recorded and stacks aren't mixed between the 2 errors)</p>

</body>
</html>
